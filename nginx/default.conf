server {
    listen 8080;
    server_name dsn.magusch.ru www.dsn.magusch.ru;
    location / {
        proxy_pass http://web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /dsn_django/static/;
    }
    location /media/ {
        alias /dsn_django/static/;
    }
}