<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if events_not_approved %}
    <ul>
    {% for event in events_not_approved %}
        <li><a href="{% url 'events:detail' event.id %}">{{ event.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No EVENTS are available.</p>
{% endif %}
</body>
</html>
