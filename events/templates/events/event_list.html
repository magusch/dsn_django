<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
        <li>

                <a href="{% url 'event_full' event.id %}"> {{ event.title }} </a>

            - {{ event.date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
