<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Давай с нами – Места</title>
</head>
<body>




<h3>Artists</h3>

<div class="row">

  {# icon and search-box #}
  <div class="col-6 align-left">
    <i id="search-icon" class="fas fa-search"></i>
    <input id="user-input" placeholder="Search">
  </div>

  {# artist-list section #}
  <div id="replaceable-content" class="col-6">

  </div>

</div>



<br>
<div class="container">
    {% for place in all_places.all %}
        <li><a href="{{ place.id }}">{{ place.place_name }}</a></li>
        {{ place.place_metro }}
    {% endfor %}
</div>
</body>
</html>
